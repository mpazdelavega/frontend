<div class="container mt-5">
  <div *ngIf="!cartItems.length" class="alert alert-warning">El carrito está vacío</div>
  <h2 class="mb-4">Carrito de Compras</h2>
  <div *ngIf="cartItems.length" class="row">
    <div class="col-md-8">
      <div *ngFor="let cart of cartItems" class="col-12 mb-4">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body p-2">
                <h5 class="card-title m-1">{{ cart.product.name }}</h5>
                <p class="card-text m-1">Cantidad: {{ cart.quantity }}</p>
                <p class="card-text m-1">Precio ${{ cart.product.price }}</p>
                <button class="btn btn-danger btn-sm m-1" (click)="removeFromCart(cart.id_cart)">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="position-sticky" style="top: 20px;">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Resumen del Pedido</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Subtotal
                <span class="badge bg-primary">$99.99</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Envío
                <span class="badge bg-primary">$5.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total
                <span class="badge bg-primary">$104.99</span>
              </li>
            </ul>
            <div class="mt-3">
              <button class="btn btn-success btn-lg btn-block">Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
